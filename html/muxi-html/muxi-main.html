<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>木兮地板</title>
    <link rel="stylesheet" href="../../css/muxi-css/muxi-main.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery/3.3.1/jquery.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="carousel-id" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-id" data-slide-to="0" class=""></li>
            <li data-target="#carousel-id" data-slide-to="1" class=""></li>
            <li data-target="#carousel-id" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item">
                <img src="../../images/muxi-images/banner1.jpg">
            </div>
            <div class="item">
                <img src="../../images/muxi-images/banner2.jpg">
            </div>
            <div class="item active">
                <img src="../../images/muxi-images/banner3.jpg">
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-id" data-slide="prev"><span
                class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#carousel-id" data-slide="next"><span
                class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    <div class="content">
        <div class="content-title">
            <h3>企业精神</h3>
        </div>
        <div class="content-pic">
            <div class="content-icon col-xs-12 col-sm-6 col-md-3">
                <div><img src="../../images/muxi-images/pinpai.png" alt=""></div>
                <p class="title">企业</p>
                <p>品质是品牌的发展基石</p>
                <p>坚持好品质，必定铸就优质品牌</p>
            </div>
            <div class="content-icon col-xs-12 col-sm-6 col-md-3">
                <div><img src="../../images/muxi-images/keji.png" alt=""></div>
                <p class="title">科技</p>
                <p>科技是品牌的助推力</p>
                <p>只有不断科技创新，才能不会被淘汰</p>
            </div>
            <div class="content-icon col-xs-12 col-sm-6 col-md-3">
                <div><img src="../../images/muxi-images/chengxin.png" alt=""></div>
                <p class="title">诚信</p>
                <p>诚信是品牌的防护盾</p>
                <p>诚信企业，放心品牌才能走的更远</p>
            </div>
            <div class="content-icon col-xs-12 col-sm-6 col-md-3">
                <div><img src="../../images/muxi-images/gongying.png" alt=""></div>
                <p class="title">共赢</p>
                <p>共赢是品牌的生命力</p>
                <p>与客户共赢，与员工共赢，与企业共赢</p>
            </div>
        </div>
        <div class="product-title">
            <p>产品展示</p>
        </div>
        <div class="products">
            <div class="col-xs-12 col-sm-6 col-md-4 products-pic">
                <img src="../../images/muxi-images/item01.jpg" alt="">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 products-pic">
                <img src="../../images/muxi-images/item02.jpg" alt="">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 products-pic">
                <img src="../../images/muxi-images/item03.jpg" alt="">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 products-pic">
                <img src="../../images/muxi-images/item04.jpg" alt="">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 products-pic">
                <img src="../../images/muxi-images/item05.jpg" alt="">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 products-pic">
                <img src="../../images/muxi-images/item06.jpg" alt="">
            </div>
        </div>
    </div>


</body>

</html>
