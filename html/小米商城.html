    <link rel="stylesheet" href="../css/小米商城.css">

<body>
    <div class="tittle">
        <div class="tittle-logo">
        </div>
    </div>
    <div class="main-body">
        <div class="form">
            <form>
                <p class="login">
                    <span class="active">帐号登录</span>
                    <span class="login-line"></span>
                    <span class="saoma">扫码登录</span>
                </p>
                <p class="phone">
                    <input type="text" placeholder="邮箱/手机号/小米账号" />
                </p>
                <p class="password">
                    <input type="password" placeholder="密码" />
                </p>
                <p class="submit">
                    <input type="submit" value="登录" />
                </p>
            </form>
            <p class="register">
                <span class="register-active">手机短信登录/注册</span>
                <span class="blank"></span>
                <span class="xiaomi-register">注册小米账号</span>
                <span class="register-line"></span>
                <span class="forget">忘记密码?</span>
            </p>
            <div class="footer">
                <p class="other-login">
                    <span class="left-line"></span>
                    其他方式登录
                    <span class="right-line"></span>
                </p>
                <div class="icon">
                    <a class="link-qq" href="#"><span class="qq"></span></a>
                    <a class="link-weibo" href="#"><span class="weibo"></span></a>
                    <a class="link-zfb" href="#"><span class="zfb"></span></a>
                    <a class="link-wechat" href="#"><span class="wechat"></span></a>
                </div>
            </div>
        </div>
    </div>
